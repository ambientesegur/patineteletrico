<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>TikTok</title>
    <meta name="description" content="Descubra produtos incríveis e ofertas exclusivas">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .loader-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
        }
        
        .progress-ring {
            position: relative;
            width: 64px;
            height: 64px;
        }
        
        .progress-ring svg {
            transform: rotate(-90deg);
        }
        
        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
        }
        
        .progress-ring-circle {
            fill: none;
            stroke: #fff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 175.93;
            stroke-dashoffset: 175.93;
            transition: stroke-dashoffset 0.1s linear;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 0.875rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }
        
        .shop-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-content">
            <!-- Logo TikTok -->
            <svg class="logo" viewBox="0 0 60 60" fill="none">
                <path d="M42 20c-2 -2-3.5-4.5-3.5-7h-7.5v20c0 3.3-2.7 6-6 6s-6-2.7-6-6 2.7-6 6-6c.7 0 1.3.1 1.9.3v-7.3c-.6-.1-1.3-.1-1.9-.1-6.6 0-12 5.4-12 12s5.4 12 12 12 12-5.4 12-12v-7.5c2.6 1.9 5.7 3 9 3v-7.5c-1.4 0-2.8-.3-4-.9z" fill="#00F2EA"/>
                <path d="M42 20c-2 -2-3.5-4.5-3.5-7h-7.5v20c0 3.3-2.7 6-6 6s-6-2.7-6-6 2.7-6 6-6c.7 0 1.3.1 1.9.3v-7.3c-.6-.1-1.3-.1-1.9-.1-6.6 0-12 5.4-12 12s5.4 12 12 12 12-5.4 12-12v-7.5c2.6 1.9 5.7 3 9 3v-7.5c-1.4 0-2.8-.3-4-.9z" fill="#FE2C55" opacity="0.6" transform="translate(2, 2)"/>
            </svg>
            
            <!-- Círculo de progresso -->
            <div class="progress-ring">
                <svg width="64" height="64" viewBox="0 0 64 64">
                    <circle class="progress-ring-bg" cx="32" cy="32" r="28"/>
                    <circle class="progress-ring-circle" cx="32" cy="32" r="28" id="progressCircle"/>
                </svg>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            
            <span class="shop-text">TikTok Shop</span>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURAÇÃO - EDITE AQUI
        // ============================================
        const TARGET_URL = "https://www.mercadolivre.com.br/patinete-eletrico-scooter-dupla-suspensao-tem-app-enfit/up/MLBU3524201259#polycard_client=search-nordic&search_layout=grid&position=4&type=product&tracking_id=f24557f3-5ce6-46ef-b871-c4401ab0707b&wid=MLB5884347216&sid=search";
        const REDIRECT_DELAY = 5000; // 5 segundos em milissegundos
        // ============================================

        const progressCircle = document.getElementById('progressCircle');
        const progressText = document.getElementById('progressText');
        const circumference = 2 * Math.PI * 28;
        
        let progress = 0;
        const interval = 50;
        const increment = (100 * interval) / REDIRECT_DELAY;
        
        const timer = setInterval(() => {
            progress += increment;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(timer);
                window.location.href = TARGET_URL;
            }
            
            const offset = circumference - (progress / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = Math.floor(progress) + '%';
        }, interval);
    </script>
</body>
</html>
